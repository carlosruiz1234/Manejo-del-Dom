<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculadora</title>
      <link rel="stylesheet" href="styles.css">
      <link type="icon" rel="icon" href="imagenes/icon.png">
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" id="resultado" value="0" readonly>
      </div>
      <div class="botones">
        <button class="operador">C</button>
        <button class="operador">←</button>
        <button class="operador">%</button>
        <button class="operador">÷</button>

        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador">x</button>

        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador">-</button>

        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador">+</button>

        <button class="numero">0</button>
        <button class="numero">.</button>
        <button class="operador operador-equal">=</button>
      </div>
    </div>
    <script src="app.js"></script>
      
  </body>
</html>
